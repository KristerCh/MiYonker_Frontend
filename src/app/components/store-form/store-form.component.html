<section id="contact" class="contact">
    <div class="container compont">
        <div class="row">

            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100">

                <div class="section-title justify-content-center">
                    <h2>Registrar Nueva Tienda</h2>
                </div>

                <form class="php-email-form mt-4">
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="rtn" [(ngModel)]="stores.rtn" class="form-control" id="rtn" placeholder="Rtn"/>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" name="name" [(ngModel)]="stores.name" class="form-control" id="name" placeholder="Nombre del Yonker"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="stores.address" name="address" id="address" placeholder="Direccion"/>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="latitue" [(ngModel)]="stores.latitue" class="form-control" id="latitude" placeholder="Latitud"/>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" name="longitude" [(ngModel)]="stores.longitude" class="form-control"  id="longitude" placeholder="Longitud"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="owner_id" [(ngModel)]="stores.owner_id" class="form-control" id="owner_id" placeholder="RTN Propietario"/>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" name="owner" [(ngModel)]="stores.owner" class="form-control" id="owner" placeholder="Propietario"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="stores.contact_person" name="contact_person" id="contact_person" placeholder="Persona Contacto"/>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="phone" [(ngModel)]="stores.phone" class="form-control" id="phone" placeholder="Telefono"/>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" [(ngModel)]="stores.email" name="email" id="email" placeholder="Correo Electronico" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="facebook" [(ngModel)]="stores.facebook" class="form-control" id="facebook" placeholder="Pagina de Facebook"/>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" name="website" [(ngModel)]="stores.website" class="form-control" id="website" placeholder="PÃ¡gina Web"/>
                        </div>
                    </div>
                    <div class="text-center"><button type="submit" (click)="agregar()">GUARDAR</button></div>
                </form>

            </div>
            

            <div class="col-lg-12 mt-5" data-aos="fade-up" data-aos-delay="100">

                <div class="section-title mb-0">
                    <h2>Registros</h2>
                </div>

                <div class="row">

                    <div class="info col-lg-auto">
                        <table class="table table-sm">
                            <thead>
                                <th>RTN</th>
                                <th>Nombre</th>
                                <th>Propietario</th>
                                <th>Telefono</th>
                                <th>Correo</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let store of stores">
                                    <td>{{store.rtn}}</td>
                                    <td>{{store.name}}</td>
                                    <td>{{store.owner}}</td>
                                    <td>{{store.phone}}</td>
                                    <td>{{store.email}}</td>
                                    
                                    <td><i class="far fa-edit fa-lg" (click)="editarTienda(tienda)" style="cursor: pointer;"></i></td>
                                    <td><i class="far fa-trash-alt fa-lg" (click)="eliminarTienda(tienda.id)" style="cursor: pointer;"></i></td>
                                </tr>
                            </tbody>
                            
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
