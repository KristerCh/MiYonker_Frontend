<section id="contact" class="contact">
    <div class="container compont">
        <div class="row">

            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100">

                <div class="section-title justify-content-center">
                    <h2>Registrar Nueva Tienda</h2>
                </div>

                <form [formGroup]="formula" class="php-email-form mt-4">
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="rtn" formControlName="rtn" class="form-control" id="rtn" placeholder="RTN"/>
                            <div class="validate"></div>
                        </div>

                        <div class="col-md-6 form-group">
                            <input type="text" name="name" class="form-control" formControlName="name" id="name" placeholder="Nombre del Yonker"/>
                            <div class="validate"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="address" formControlName="address" id="address" placeholder="Direccion"/>
                        <div class="validate"></div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="latitue" class="form-control" formControlName="latitue" id="latitude" placeholder="Latitud"/>
                            <div class="validate"></div>
                        </div>

                        <div class="col-md-6 form-group">
                            <input type="text" name="longitude" class="form-control" formControlName="longitude" id="longitude" placeholder="Longitud"/>
                            <div class="validate"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="owner_id" class="form-control" formControlName="owner_id" id="owner_id" placeholder="RTN Propietario"/>
                            <div class="validate"></div>
                        </div>

                        <div class="col-md-6 form-group">
                            <input type="text" name="owner" class="form-control" formControlName="owner" id="owner" placeholder="Propietario"/>
                            <div class="validate"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="contact_person" formControlName="contact_person" id="contact_person" placeholder="Persona Contacto"/>
                        <div class="validate"></div>
                    </div>
                    <div class="form-row">

                        <div class="col-md-6 form-group">
                            <input type="text" name="phone" class="form-control" formControlName="phone" id="phone" placeholder="Telefono"/>
                            <div class="validate"></div>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" name="email" formControlName="email" id="email" placeholder="Correo Electronico" />
                            <div class="validate"></div>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="facebook" class="form-control" formControlName="facebook" id="facebook" placeholder="Pagina de Facebook"/>
                            <div class="validate"></div>
                        </div>

                        <div class="col-md-6 form-group">
                            <input type="text" name="website" class="form-control" formControlName="website" id="website" placeholder="PÃ¡gina Web"/>
                            <div class="validate"></div>
                        </div>
                    </div>

                    <div class="text-center"><button type="submit" (click)="agregar()">GUARDAR</button></div>
                </form>

            </div>
            

            <div class="col-lg-12 mt-5" data-aos="fade-up" data-aos-delay="100">

                <div class="section-title mb-0">
                    <h2>Registros</h2>
                </div>

                <div class="row">

                    <div class="info col-lg-auto">
                        <table class="table table-sm">
                            <thead>
                                <th>RTN</th>
                                <th>Nombre</th>
                                <th>Propietario</th>
                                <th>Telefono</th>
                                <th>Correo</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let store of stores">
                                    <td>{{store.rtn}}</td>
                                    <td>{{store.name}}</td>
                                    <td>{{store.owner}}</td>
                                    <td>{{store.phone}}</td>
                                    <td>{{store.email}}</td>
                                    
                                    <td><i class="far fa-edit fa-lg" (click)="editarTienda(tienda)" style="cursor: pointer;"></i></td>
                                    <td><i class="far fa-trash-alt fa-lg" (click)="eliminarTienda(tienda.id)" style="cursor: pointer;"></i></td>
                                </tr>
                            </tbody>
                            
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
