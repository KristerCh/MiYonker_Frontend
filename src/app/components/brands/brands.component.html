<h2>Listado de Marcas</h2>
<button type="button" class="btn btn-success mb-2"><i class="fa fa-plus"></i>
    Crear</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Marca</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let marcas of marcas">
        <th scope="row">{{marcas.id}}</th>
        <td>{{marcas.name}}</td>
        <td>
        </tbody>
    </table>
